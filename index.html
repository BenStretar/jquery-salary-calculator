<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Salary Calculator</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Salary Calculator</h1>
            <form>
                <h3>Add Employee</h3>
                <input type="text" id="first-name" placeholder="First Name" />
                <input type="text" id="last-name" placeholder="Last Name" />
                <input type="number" id="em-id" placeholder="ID" />
                <input type="text" id="title" placeholder="Title" />
                <input type="number" id="annual-salary" placeholder="Annual Salary" />
                <button id="add-employee">Submit</button>
            </form>
        </section>
        <section>
            <h3>Employees</h3>
            <table>
                <thead>
                        <tr><th>First Name</th> <th>Last Name</th> <th>ID</th> <th>Title</th> <th>Annual Salary</th> <th> &nbsp; </th></tr>
                </thead>
                <tbody id="employee-table">
                    <!-- jQuery will fill this in -->
                </tbody>
            </table>
        </section>
        <section>
        <div>
           <h3 id="monthlyHeader">Total Monthly: $<span id="monthlyTotal">0</span></h3>
        </div>
    </section>
    </main>
</body>
</html>
